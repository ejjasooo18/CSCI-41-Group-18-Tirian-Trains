{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
            <div class="card-body">
                <h2 class="text-center fw-bold mb-3 text-secondary">Join Tirian Trains</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-train btn-lg text-white">Sign Up</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Already a member? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
